<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center">CONTACT US</h2>
    <div class="container  pt-3 d-flex flex-wrap flex-lg-nowrap" >
        <div class="d-flex">
            <form class="row row-cols-lg-auto g-3 w-100 align-items-center">
                <div class="col-12">
                  <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                  </div>
                </div>
                <div class="col-12">
                    <label class="visually-hidden" for="inlineFormInputGroupUsername">Email</label>
                    <div class="input-group">
                      <div class="input-group-text">@</div>
                      <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="some@gmali.com">
                    </div>
                  </div>
                  <div class="col-12">
                    <label class="visually-hidden" for="inlineFormInputGroupUsername">Phone number</label>
                    <div class="input-group">
                      <div class="input-group-text">@</div>
                      <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Phone Number">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="input-group">
                      <textarea class="form-control" placeholder="enter some text in the area" id="folatingtextarea2" style="height: 100px;"></textarea>
                    </div>
                  </div>     
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
        <div class=" w-100 d-flex flex-fill">
            <iframe class="w-100 filter" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21172.541404162126!2d79.75967068052819!3d11.772954711768591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5498f480f360db%3A0x4a474226e0bd7775!2sCuddalore%20District%20Collector%20Office!5e0!3m2!1sen!2sin!4v1670746834196!5m2!1sen!2sin" style="border:0; filter: contrast(40%);" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    
        </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
